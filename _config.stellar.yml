######## JS Plugins ########
plugins:

  # preload
  preload:
    enable: true
    service: flying_pages # flying_pages
    flying_pages: https://jsd.onmicrosoft.cn/gh/gijo-varghese/flying-pages/flying-pages.min.js

  # lazyload
  # https://www.npmjs.com/package/vanilla-lazyload
  lazyload:
    enable: true # [hexo clean && hexo s] is required after changing this value.
    js: https://jsd.onmicrosoft.cn/npm/vanilla-lazyload@17.8.4/dist/lazyload.min.js
    transition: fade # blur, fade

  # https://fancyapps.com/docs/ui/fancybox/
  # available for {% image xxx %}
  fancybox:
    enable: true
    loader: /js/plugins/fancybox-loader.js
    js: https://cdn.staticfile.net/fancyapps-ui/5.0.22/fancybox/fancybox.umd.min.js
    css: https://cdn.staticfile.net/fancyapps-ui/5.0.22/fancybox/fancybox.min.css
    # 让 md 语法图片支持放大可以这样写: .md-text img:not([class]), .md-text .image img
    # 可以处理评论区的图片（不支持 iframe 类评论系统）例如：
    # 使用 twikoo 评论可以写: .tk-content img:not([class*="emo"])
    # 使用 waline 评论可以写: #waline_container .vcontent img
    selector: article.md-text.content img:not([class*='icon']) # 多个选择器用英文逗号隔开

  # swiper
  swiper:
    enable: true
    css: https://jsd.onmicrosoft.cn/npm/swiper@10.3/swiper-bundle.min.css
    js: https://jsd.onmicrosoft.cn/npm/swiper@10.3/swiper-bundle.min.js

  # https://scrollrevealjs.org/api/reveal.html
  scrollreveal:
    enable: #true
    js: https://jsd.onmicrosoft.cn/gh/jlmakes/scrollreveal/dist/scrollreveal.min.js
    distance: 16px
    duration: 800 # ms
    interval: 100 # ms
    scale: 1 # 0.1~1
  
  # AI 摘要
  # https://github.com/qxchuckle/Post-Summary-AI
  tianli_gpt: 
    enable: true
    js: /js/chuckle-post-ai.js
    field: post # all, post, wiki
    key: 5Q5mpqRK5DkwT1X9Gi5e # tianli_gpt key
    total_length: 3500 # 设置提交的字数限制，默认为1000字，上限为5000，超过5000字符将被截断
    typewriter: true # 打字机动画 
    summary_directly: true # 是否直接显示摘要，否则显示 AI 简介
    rec_method: all # all, web # 文章推荐方式，all：匹配数据库内所有文章进行推荐，web：仅当前站内的文章，默认all
    hide_shuttle: true # 是否隐藏矩阵穿梭
    summary_toggle: false
    interface:
      name: AI摘要
      introduce: '我是文章辅助AI: Gemini，点击下方的按钮，让我生成本文简介、推荐相关文章等。'
      version: Gemini
      button: ["介绍自己", "推荐文章", "生成摘要", "矩阵穿梭"]

  mermaid:
    enable: # true # 可以在特定文章的 front-matter 中设置 mermaid: true 来开启，也可以在这里设置全局开启
    style_optimization: true # use custom style in stellar
    # js: https://unpkg.com/mermaid@9.0.0/dist/mermaid.min.js
    js: https://jsd.hzchu.top/npm/mermaid@v9/dist/mermaid.min.js
    # Available themes: default | dark | forest | neutral
    theme: neutral
